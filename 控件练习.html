<!DOCTYPE html>
<html>
<head>
	<title>控件编程练习</title>
</head>
<body>
<form>
	<h1 align="center">注册信息</h1>
	<table bgcolor="#f2f2f2" width="600px" align="center">
		<tr>
			<td align="right">用户名：</td>
			<td><input type="text" name="username" placeholder="请输入用户名"></td>
		</tr>
		<tr>
			<td align="right">密码：</td>
			<td><input type="password" name="password" placeholder="请输入密码"><br></td>
		</tr>
		<tr>
			<td align="right">确认密码：</td>
			<td><input type="password" name="password" placeholder="请重新输入密码"></td>
		</tr>
		<tr>
			<td align="right">上传照片：</td>
			<td><input type="file" name="" value=""></td>
		</tr>
	</table>
</form>
</body>
</html>
